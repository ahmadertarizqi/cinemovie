<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="theme-color" content="#34495e" />
   <title>CINEMOVIE</title>
</head>

<body>
   <header class="bg-dark-color fixed w-full top-0 left-0 z-10">
      <app-bar></app-bar>
   </header>

   <section class="hero-banner relative mb-24">
      <div class="md:h-64 h-40 w-full bg-purple-800 absolute top-0 left-0"></div>
      <div class="max-w-4xl m-auto my-0 px-4 relative" style="top: 4rem;">
         <div class="banner-image">
            <img src="https://image.tmdb.org/t/p/w1280/jOzrELAzFxtMx2I4uDGHOotdfsS.jpg" class="w-full h-full object-cover rounded" alt="" />
         </div>
      </div>
   </section>

   <main>
      <div class="max-w-4xl m-auto my-0 py-5 px-4" id="section-parent">
         <h3 class="text-white font-bold mb-6 uppercase text-xl">Now Playing</h3>
         <movie-list id="now-playing" class="flex flex-no-wrap overflow-x-auto pb-4 mb-6" style="background-color: #2c3e50;"></movie-list>

         <h3 class="text-white font-bold mb-6 uppercase text-xl">Top Rated</h3>
         <movie-list id="top-rated" class="flex flex-no-wrap overflow-x-auto pb-4 mb-6" style="background-color: #2c3e50;"></movie-list>
         
         <h3 class="text-white font-bold mb-6 uppercase text-xl">Upcoming Movie</h3>
         <movie-list id="upcoming-movie" class="flex flex-no-wrap overflow-x-auto pb-4" style="background-color: #2c3e50;"></movie-list>
      </div>
   </main>

</body>

</html>
