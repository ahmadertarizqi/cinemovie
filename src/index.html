<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta name="theme-color" content="#34495e" />
   <title>CINEMOVIE</title>

   <style>
      .banner-slider {
         overflow: hidden;
      }
      .container-50 {
         max-width: 50rem;
      }
   </style>
</head>

<body>
   <header class="bg-dark-color fixed w-full top-0 left-0 z-10">
      <app-bar></app-bar>
   </header>

   <section class="hero-banner relative mb-20">
      <div class="md:h-64 h-40 w-full bg-purple-800 absolute top-0 left-0"></div>
      <div class="container-50 m-auto my-0 px-4 relative" style="top: 4rem;">
         <div class="banner-slider">
            <slider-list class="swiper-wrapper"></slider-list>
            <div class="banner-pagination"></div>   
         </div>
      </div>
   </section>

   <main>
      <div class="container-50 m-auto my-0 py-5 px-4" id="section-parent">
         <h3 class="text-white font-bold mb-6 capitalize text-xl">Now Playing</h3>
         <movie-list id="now-playing" class="flex flex-no-wrap overflow-x-auto pb-4 mb-6" style="background-color: #2c3e50;"></movie-list>

         <h3 class="text-white font-bold mb-6 capitalize text-xl">Top Rated</h3>
         <movie-list id="top-rated" class="flex flex-no-wrap overflow-x-auto pb-4 mb-6" style="background-color: #2c3e50;"></movie-list>
         
         <h3 class="text-white font-bold mb-6 capitalize text-xl">Upcoming Movie</h3>
         <movie-list id="upcoming-movie" class="flex flex-no-wrap overflow-x-auto pb-4" style="background-color: #2c3e50;"></movie-list>
      </div>

      <movie-detail></movie-detail>
   </main>
</body>

</html>
